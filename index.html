<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script type="text/javascript">
    // URL 파라미터를 읽는 함수
    function getQueryParams() {
      var params = {};
      var search = window.location.search.substring(1);
      if (search) {
        var pairs = search.split("&");
        for (var i = 0; i < pairs.length; i++) {
          var pair = pairs[i].split("=");
          params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
        }
      }
      return params;
    }

    // 리디렉션을 수행하는 함수
    function redirect() {
      var params = getQueryParams();
      // 특정 파라미터 값에 따른 리디렉션 설정
      var redirectUrl = "https://www.coupang.com/np/search"; // 기본 리디렉션 URL
      if (params.param) {
        // 파라미터가 있을 경우 리디렉션 URL에 추가
        redirectUrl += "?param=" + encodeURIComponent(params.param);
      }
      window.location.href = redirectUrl;
    }

    // 페이지 로드 시 리디렉션 수행
    window.onload = redirect;
  </script>
</head>
<body>
  <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
  <script type="text/javascript">
    // 페이지 로드 시 리디렉션 링크 업데이트
    document.getElementById('redirect-link').href = "https://www.coupang.com/np/search";
  </script>
</body>
</html>
